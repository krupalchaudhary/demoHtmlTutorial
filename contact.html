<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="">
            <div>
                <label for="txtname">Name</label>
                <input type="text" placeholder="Write your name here..." >
            </div> <br>
            <div>
                <label for="txtemail">Email</label>
                <input type="text" placeholder=abc@gmail.com>
            </div> <br>
            <div>
                <label for="phone">Phone Number</label>
                <input type="number" placeholder="1234567890">
            </div> <br>
            <div>
                <label for="message">Message</label>
                <textarea name="" id="" cols="10" rows="10" placeholder="Write your message here..."></textarea>
            </div> <br>
            <div>
                <label for="txtsubject">Subject</label>
                <input type="text" placeholder="Freelancing" list="subject">
                <datalist id="subject">
                    <option value="Freelancing"></option>
                    <option value="Job"></option>
                    <option value="Wordpress"></option>
                    <option value="Coding"></option>
                </datalist>
            </div>
            <div>
                <a href="/index.html"><button type="button">Submit</button></a>
            </div>
        </form>
    </section>
</body>
</html>
